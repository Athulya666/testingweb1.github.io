<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="webtest2.css"/>
	

<title>webtest2</title>
</head>

<body>
	<form>
		<table>
			<tbody>
				<tr class="flrow">
					<td colspan="3">sign up</td>
				</tr>
				<tr>
					<td>First Name</td>
					<td>
						<input type="text" name placeholder="first name">
					</td>
				</tr>
				<tr>
					<td>Second Name</td>
					<td>
						<input type="text" name placeholder="second name">
					</td>
				</tr>
				<tr>
					<td>Date of Birth</td>
					<td>
						<select>
							<option>date</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
						</select>
					
					
						<select>
							<option>month</option>
							<option>January</option>
							<option>February</option>
						</select>
					
					
						<select>
							<option>Year</option>
							<option>2001</option>
							<option>2002</option>
						</select>
					</td>
				</tr>
					
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="male">"Male"
					
					
						<input type="radio" name="female">"Female"
					</td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select>
							<option>sri lanka</option>
							<option>usa</option>
							<option>england</option>
						<select>
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="email" placeholder="email">
					</td>
				</tr>
				<tr>
					<td>Number</td>
					<td>
						<input type="text" placeholder="number">
					</td>
				</tr>
				<tr>
					<td>password</td>
					<td>
						<input type="password" placeholder="password">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name>"I Agree"
					</td>
				</tr>
				<tr class="flrow">
					<td colspan="2">
						<input type="submit" name="submit">
						<input type="reset" name="reset">
					</td>
				</tr>
			<tbody>
		</table>
	</form>
	
</body>
</html>
